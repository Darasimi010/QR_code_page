<!DOCTYPE html>
<html>
	<head>
		<title>QR code</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="center-div">
			<div id="img-div">
                <img src="image-qr-code.png" alt="qr code image">
            </div>
			<div id="text-div">
				<h2>Improve your front-end skills by building projects</h2>
				<p id="paragraph-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
			</div>
		</div>
	</body>
</html>
